<!DOCTYPE html>
<html>
<head>
	<title>Admin | Urenoverzicht</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css"></link>
</head>
<body onload="selectMonth(), setCurrentMonth()">
<div class="jumbotron p-0 text-center">
	<nav class="navbar navbar-expand  justify-content-center  m-0 p-0">
	<a class="navbar-brand " href="AdminDashboard.html">
    	<img id="logo" src="img/qienlogo.png"style="height: 70px;" class="d-inline-block align-top" >
  	</a>

			<ul class="navbar-nav d-flex flex-row">
				<li class="nav-item"><a href="AdminDashboard.html" class="nav-link">Dashboard</a></li>
				<li class="nav-item"><a href="AdminUrenoverzicht.html" class="nav-link active">Uren</a></li>
				<li class="nav-item"><a href="AdminDeclaratiesOverzicht.html" class="nav-link">Declaraties</a></li>
				<li class="nav-item"><a href="AdminTraineeOverzicht.html" class="nav-link">Trainees</a></li>
				<li class="nav-item"><a href="AdminKlantenOverzicht.html" class="nav-link">Klanten</a></li>
				<li class="nav-item"><a href="AdminBeheer.html" class="nav-link">Beheer</a></li>
				<li class="nav-item"><a href="login.html" class="nav-link">Uitloggen</a></li>
			</ul>
</nav>
</div>
<div class="container">

			
	
	<div class="row mb-2">
		<div class="col-sm"></div>
		<div class="col-md">
			<h2>Uren Per Maand</h2>
			<div class=" d-flex justify-content-end mb-2" >
			<div class=" mr-2" id="setYearDiv">
					<select class="form-control" id="selectedYear"
					onchange = "selectYear()">
							<option value="2019">2019</option>
							<option value="2018">2018</option>
							<option value="2020">2020</option>
							<option value="2021">2021</option>
							<option value="2022">2022</option>
							<option value="2023">2023</option>
							<option value="2024">2024</option>
							<option value="2025">2025</option>
							<option value="2026">2026</option>
							<option value="2027">2027</option>
							<option value="2028">2028</option>
							<option value="2029">2029</option>
					  </select>
				</div>
				
			<div id="setMonthDiv">
				<select class="form-control" id="selectedMonth"
				onchange = "selectMonth()">
						<option value="01">Januari</option>
						<option value="02">Februari</option>
						<option value="03">Maart</option>
						<option value="04">April</option>
						<option value="05">Mei</option>
						<option value="06">Juni</option>
						<option value="07">Juli</option>
						<option value="08">Augustus</option>
						<option value="09">September</option>
						<option value="10">Oktober</option>
						<option value="11">November</option>
						<option value="12">December</option>
				  </select>
			</div>
		</div>
		<table id="urenTabel"class="table table-striped" >
			<thead>
			<tr class="UrenHeader">
				<th>Status</th>
				<th>Totaal</th>
				<th>Gewerkt</th>
				<th>Over 100%</th>
				<th>Over 125%</th>
				<th>Verlof</th>
				<th>Ziekte</th>
			</tr>
			</thead>
		</table>
		<!-- /col -->
		</div>
	
	<div class="col-sm"></div>
	</div ><!-- /row -->

    <div class="row mb-2">
    	<div class="col-sm"></div>

    	<div class="col-lg mt-2">
     		 <h2>Uren Per Trainee</h2>
				<table id="perTraineeTabel" class="table table-striped pertraineeUren" >
					<thead>
					<tr class="UrenHeader">
						<th scope="col" onclick="sortTable(1)">Klant</th>
						<th scope="col" onclick="sortTable(2)">Voornaam</th>
						<th scope="col" onclick="sortTable(3)">Achternaam</th>
						<th scope="col" onclick="sortTable(4)">Status</th>
						<th scope="col" onclick="sortTable(5)">Totaal</th>
						<th scope="col" onclick="sortTable(6)">Gewerkt</th>
						<th scope="col" onclick="sortTable(7)">Over 100%</th>
                        <th scope="col" onclick="sortTable(8)">Over 125%</th>
                        <th scope="col" onclick="sortTable(9)">Verlof</th>
                        <th scope="col" onclick="sortTable(10)">Ziekte</th>
					</tr>
					</thead>
				</table>
				<button id="exporting" onclick="export_table_to_csv('Uren_per_Trainee.csv')">Export tabel</button>
	    </div><!--//col-->

    	<div class="col-sm"></div>

    </div><!--//row-->

</div><!--//container-->

<script type="text/javascript" src="AdminUrenoverzicht.js"></script>
</body>
</html>
