<div class="container">
	<div class="row mb-2">
		<div class="col-sm"></div>
		<div class="col-md">
			<h2>Totaal Declaraties</h2>
			<div class=" d-flex justify-content-end mb-2" >
			<div class=" mr-2" id="setYearDiv">
			<select class="form-control" id="selectedYear"
			onchange = "selectYear()">
					<option value="2019">2019</option>
					<option value="2018">2018</option>
					<option value="2020">2020</option>
					<option value="2021">2021</option>
					<option value="2022">2022</option>
					<option value="2023">2023</option>
					<option value="2024">2024</option>
					<option value="2025">2025</option>
					<option value="2026">2026</option>
					<option value="2027">2027</option>
					<option value="2028">2028</option>
					<option value="2029">2029</option>
				</select>
			</div>
			<div id="setMonthDiv">
				<select class="form-control" id="selectedMonth"
				onchange = "selectMonth()">
					<option value="01">Januari</option>
					<option value="02">Februari</option>
					<option value="03">Maart</option>
					<option value="04">April</option>
					<option value="05">Mei</option>
					<option value="06">Juni</option>
					<option value="07">Juli</option>
					<option value="08">Augustus</option>
					<option value="09">September</option>
					<option value="10">Oktober</option>
					<option value="11">November</option>
					<option value="12">December</option>
				</select>
			</div>
			</div>
		<table id="declaratieTabel" class="table table-striped">
			<thead>
			<tr class="UrenHeader">
				<th>Overige Kosten €</th>
				<th>Openbaar Vervoer €</th>
				<th>Auto KM</th>
				<th>Auto €</th>
				<th>Totaal €</th>
			</tr>
			</thead>
		</table>
		<!-- /col -->
		</div>
		<div class="col-sm"></div>
	</div ><!-- /row -->

	 <div class="row mb-2">
    	<div class="col-sm"></div>
    	<div class="col-lg mt-2">
			<h2>Declaraties Per Trainee</h2>

			<table id="perTraineeTabel" class="table table-striped">
				<thead>
				<tr class="UrenHeader">
					<th>Voornaam</th>
					<th>Achternaam</th>
					<th>Soort</th>
					<th>Auto KM</th>
					<th>Bedrag €</th>
					<th>Status</th>
					<th>Betaald</th>
					<th>Opmerking</th>
				</tr>
				</thead>
			</table>
			<button id="exporting" onclick="export_table_to_csv('Declaraties_per_Trainee.csv')">Export tabel</button>
	    </div><!--//col-->

    	<div class="col-sm"></div>
