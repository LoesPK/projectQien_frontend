	<link rel="stylesheet" href="style.css"></link>
</head>
<body onload="selectMonth(), setCurrentMonth()">
	<nav>
		<a href="index.html"><img id="logo" src="img/QienLogo.jpg"style="height: 70px;"></a>
		<div class="nav">
			
			<ul>
				<li><a href="login.html" >Uitloggen</a></li>

				<li><a href="AdminKlantenOverzicht.html" >Klanten</a></li>
				<li><a href="AdminTraineeOverzicht.html" >Trainees</a></li>

				<li><a href="AdminUrenoverzicht.html" >Uren</a></li>
				<li><a href="AdminDashboard.html" >Dashboard</a></li>
			</ul>
		</div>
	</nav>
	<div class="wrapperAdminDeclaratiesOverzicht">
		<div class="container">
			<h1>Declaraties</h1>
			<div id="setYearDiv">
					<select id="selectedYear"
					onchange = "selectYear()">
							<option value="2019">2019</option>
							<option value="2018">2018</option>
							<option value="2020">2020</option>
							<option value="2021">2021</option>
							<option value="2022">2022</option>
							<option value="2023">2023</option>
							<option value="2024">2024</option>
							<option value="2025">2025</option>
							<option value="2026">2026</option>
							<option value="2027">2027</option>
							<option value="2028">2028</option>
							<option value="2029">2029</option>
						</select>
				</div>
				<br>
			<div id="setMonthDiv">
				<select id="selectedMonth"
				onchange = "selectMonth()">
						<option value="01">Januari</option>
						<option value="02">Februari</option>
						<option value="03">Maart</option>
						<option value="04">April</option>
						<option value="05">Mei</option>
						<option value="06">Juni</option>
						<option value="07">Juli</option>
						<option value="08">Augustus</option>
						<option value="09">September</option>
						<option value="10">Oktober</option>
						<option value="11">November</option>
						<option value="12">December</option>
					</select>
			</div>
			<br>
			<br>

			<h2>Totaal Declaraties</h2>
			<div id="urentabelDiv">
				<table id="declaratieTabel" >
					<thead>
					<tr class="UrenHeader">
						<th>Overige Kosten €</th>
						<th>Openbaar Vervoer €</th>
						<th>Auto KM</th>
						<th>Auto €</th>
						<th>Totaal €</th>
					</tr>
					</thead>
				</table>
			</div>
			<br>

			<h2>Declaraties Per Trainee</h2>
			<div id="urentabelDiv">
				<table id="perTraineeTabel" >
					<thead>
					<tr class="UrenHeader">
						<th>Voornaam</th>
						<th>Achternaam</th>
						<th>Soort</th>
						<th>Auto KM</th>
						<th>Bedrag €</th>
						<th>Status</th>
						<th>Betaald</th>
					</tr>
					</thead>
				</table>
			</div>
			
		</div>
	</div>


<script type="text/javascript" src="AdminDeclaratiesOverzicht.js"></script>
</body>
</html>
